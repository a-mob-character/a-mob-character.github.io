layout: default

---
<form id="album-form">
    <label for="title" class="">Album Title</label>
    <input type="text" id="title" required>

    <label for="id" class="">Album ID</label>
    <input type="text" id="id" required>

    <label for="loc-type">Album Location Type</label>
    <select id="loc-type" required>
        <option>Internal</option>
        <option>External</option>
    </select>
    <div id="external-urls" style="display: none;">
        <label for="thumb-url" >Thumbnail Urls</label>
        <textarea id="thumb-url" ></textarea>
        <label for="original-url" >Orignial Urls</label>
        <textarea id="original-url"></textarea>
        <label for="alt-text">Image Description (apprx. 140 characters each)</label>
        <textarea id="alt-text"></textarea>
        <div id="char-count">0</div>
    </div>
    <label for="date" >Event Date</label>
    <input type="date" id="date" required>

    <label for="time" >Event Time</label>
    <input type="time" id="time" required>
    <button type="submit" id="submit">Create Album Data</button>
</form>
